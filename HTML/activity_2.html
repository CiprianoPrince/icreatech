<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Second Activity</title>
  </head>

  <body class="p-5">
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <form action="" class="form-control w-50 p-3 bg-light">
        <h1 class="text-center text-primary">Contact Us</h1>
        <input type="text" name="name" placeholder="Enter name" class="form-control mt-2">
        <input type="email" name="email" placeholder="Enter email" class="form-control mt-2">
        <textarea name="message" id="" cols="30" rows="10" class="form-control mt-2" placeholder="Message"></textarea>
        <input type="submit" value="contact" class="btn btn-primary mt-2">
      </form>
      <br>

      <form action="" class="form-control w-50 p-3 bg-light">
        <h1 class="text-center text-primary">Login</h1>
        <input type="text" name="name" placeholder="Enter name" class="form-control mt-2">
        <input type="password" name="password" placeholder="Enter password" class="form-control mt-2">
        <input type="submit" value="login" class="btn btn-primary mt-2">
      </form>
      <br>

      <form action="" class="form-control w-50 p-3 bg-light">
        <h1 class="text-center text-primary">Survey</h1>
        <input type="text" name="name" placeholder="Enter name" class="form-control mt-2">
        <input type="number" name="age" placeholder="Enter age" class="form-control mt-2 mb-3">

        Gender: <br>
        <input type="radio" name="male" id="male" class="form-check-inline form-check-input">Male <br>
        <input type="radio" name="female" id="female" class="form-check-inline form-check-input">Female <br>
        <input type="radio" name="other" id="other" class="form-check-inline form-check-input mb-3">Other <br>

        Which programming language do you know? <br>
        <input type="checkbox" name="html" id="html" class="form-check-inline form-check-input">HTML <br>
        <input type="checkbox" name="css" id="css" class="form-check-inline form-check-input">CSS <br>
        <input type="checkbox" name="javascript" id="javascript" class="form-check-inline form-check-input">JavaScript
        <br>
        <input type="checkbox" name="react" id="react" class="form-check-inline form-check-input mb-3">React <br>
        <input type="checkbox" name="node" id="node" class="form-check-inline form-check-input mb-3">Node <br>
        <input type="checkbox" name="php" id="php" class="form-check-inline form-check-input mb-3">Php <br>
        <input type="checkbox" name="laravel" id="laravel" class="form-check-inline form-check-input mb-3">Laravel <br>


        <textarea name="message" id="" cols="30" rows="5" class="form-control mt-2" placeholder="Comments"></textarea>
        <input type="button" value="Submit" class="btn btn-primary mt-2">
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </body>

</html>
